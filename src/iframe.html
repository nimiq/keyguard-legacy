<!DOCTYPE html>
<html>
<head>
    <title>Nimiq Keyguard</title>
    <!-- PWA Configs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/libraries/nimiq-style/icons/favicon.ico">
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536dfe">
    <meta name="google" content="notranslate">
    <!-- iOS ( See: https://developer.apple.com/libraries/content/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html ) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-eval';
          img-src http: https: blob: data:; child-src 'self' blob:; style-src 'self';">
    <link rel="apple-touch-icon" href="pwa/icons/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="pwa/icons/icon-512x512.png">
    <!-- build:css -->
    <link rel="stylesheet" href="keyguard.css">
    <!-- endbuild -->
</head>
<body>
<div class="header-top">
    <div class="nimiq-app-name">
        <nimiq-logo>NIMIQ <strong>KEYGUARD</strong><sup>BETA</sup></nimiq-logo>
    </div>
</div>
<div id="app">
    <div class="x-loading">
        <!-- <x-loading-animation></x-loading-animation> -->
        <h2>Loading request...</h2>
    </div>
</div>
<!-- build:js -->
<script src="keyguard.js" type="module"></script>
<!-- endbuild -->

</body>
</html>
